<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="btn" class="bouncy">Generate your figures</button>
    <div class="wrapper">
    <table class="table">
        <thead>
        <tr>
            <th>Even Figures</th>
        </tr>
        </thead>
        <tbody id="evenTableData">
        </tbody>
      </table>
      <table class="table">
        <thead>
        <tr>
            <th>Odd Figures</th>
        </tr>
        </thead>
        <tbody id="oddTableData">
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
